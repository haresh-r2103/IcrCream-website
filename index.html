<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module"
     src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="nav">
            <div class="logo">
                <a href="#">
                    <ion-icon name="ice-cream"></ion-icon>
                    Amadora
                </a>
            </div>
            <div class="items">
                <div class="cart-count">0</div>
                <ion-icon name="cart" class="cart-head"></ion-icon>
            </div>
        </div>

        <div class="side ">
            <div class="cart-title">Cart Items</div>
            <div class="cart-content">
                <!--
                <div class="cart-box">
                    <img src="pic1.webp"  class="cart-img" srcset="">
                    <div class="detail-box">
                        <div class="cart-food-title">Five Bean Vanilla(VEG)</div>
                        <div class="price-box">
                            <div class="cart-price">Rs.230</div>
                            <div class="cart-amt">Rs.230</div>
                        </div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <ion-icon name="trash-outline" class="cart-remove"></ion-icon>
                </div>
                -->
            </div>
            <br>
            
            <div class="total">
                <div class="total-title">Total:</div>
                <div class="total-price">Rs.0</div>
            </div>
            <button class="btn-buy">Place Order</button>
            <ion-icon name="close-outline" id="close"></ion-icon>
 
        </div>
    </header>
    <div class="container">
        <h2 class="title">Discover Your Gourmet</h2>
        <div class="shop-content">
            <div class="food-box">
                <img src="pic1.webp" alt="" srcset="" class="food-img">
                <h2 class="food-title">Five Bean Vanilla(VEG)</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>

            <div class="food-box">
                <img src="pic2.webp" class="food-img">
                <h2 class="food-title">Caramelized White Chocolate(VEG)</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>

            <div class="food-box">
                <img src="pic3.webp"  class="food-img">
                <h2 class="food-title">Dark Chocolate Sorbet(VEG)</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>

            <div class="food-box">
                <img src="pic4.webp"  class="food-img">
                <h2 class="food-title">Salted Butter Caramel</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>

            <div class="food-box">
                <img src="pic5.webp" alt="" srcset="" class="food-img">
                <h2 class="food-title">Nutella</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>

            <div class="food-box">
                <img src="pic6.webp" alt="" srcset="" class="food-img">
                <h2 class="food-title">Alphonsa Mango(VEG)</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>

            <div class="food-box">
                <img src="pic7.webp" alt="" srcset="" class="food-img">
                <h2 class="food-title">xyz</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>

            <div class="food-box">
                <img src="pic8.webp" alt="" srcset="" class="food-img">
                <h2 class="food-title">xyz</h2>
                <span class="food-price">Rs.230</span>
                <ion-icon name="cart" class="cart-main"></ion-icon>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
